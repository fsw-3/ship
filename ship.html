<head>

<body>
    <script>
        function star(num) {
            let string = "";
            let nilai;

            for (let j = 1; j <= num * 2; j++) {
                if (j <= num) {
                    if (num == 1) {
                        for (let k = 0; k <= num - j; k++) {
                            string += " ";
                        }
                        for (let l = 1; l <= 2 * j - 1; l++) {
                            string += "*";
                            nilai = l;
                        }
                        string += "\n";
                    }
                    else {
                        for (let k = 0; k <= num * 3 - 2 - j; k++) {
                            string += " ";
                        }
                        for (let l = 1; l <= 2 * j - 1; l++) {
                            string += "*";
                            nilai = l;
                        }
                        string += "\n";
                    }
                }
                else if (j > num) {
                    for (l = 0; l < (j - num - 1) * 2; l++) {
                        string += " ";
                    }
                    for (let k = 0; k < (nilai * 3) - ((j - num - 1) * 4); k++) {
                        string += "*";
                    }
                    string += "\n";
                }
            }
            return string;
        }
        console.log(star(1));
        console.log(star(2));
        console.log(star(3));
        console.log(star(4));
    </script>
</body>

</html>
