<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ship(num) {

        let hasil = '';
        let tinggi = num;

            for (let i = 1; i <= tinggi; i++) {
                for (let j = 1; j <= tinggi+7-i; j++) {
                    hasil += ' '    
                }
                for (let k = 1; k <= 2*i-1; k++) {

                    hasil += '*';
                }
                
                hasil += '\n'
                
            }

            for (let i = tinggi; i >= 1 ; i--) {
                for (let j = tinggi-i; j >= 1; j--) {
                    hasil += ' '    
                }
                for (let k = 2*i+13; k >= 1 ; k--) {

                    hasil += '*';
                }
                
                hasil += '\n'
                
            }
            
            return hasil;
        }
        console.log(ship(6));
        
    </script>
</body>
</html>
